name: pyMeshMap Tests

on: [push]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry pre-commit
      - name: Run pre-commit
        run: pre-commit run --all-files

  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - "3.7"
          - "3.8"
          - "3.9"
          - "3.10"

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: meshmap
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Cache pip
        uses: actions/cache@v2
        with:
          path: |
            ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/poetry.lock') }}
      - name: Cache Poetry
        uses: actions/cache@v2
        with:
          path: |
            ~/.cache/pypoetry
          key: ${{ runner.os }}-${{ matrix.python-version }}-poetry-${{ hashFiles('**/poetry.lock') }}
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y librrd-dev
          python -m pip install --upgrade pip
          pip install poetry
          poetry install
      - name: Run flake8
        run: poetry run flake8 pymeshmap tests
      - name: Run mypy
        run: poetry run mypy pymeshmap
      - name: Run pytest
        run: |
          poetry run pytest --cov=pymeshmap
        env:
          MESHMAP_COLLECTOR_DATA_DIR: "."
          POSTGRES_HOST: localhost
          POSTGRES_PASSWORD: meshmap
